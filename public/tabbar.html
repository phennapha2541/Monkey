<ons-page id="tabbar">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button component="button/menu" id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">FoodMonkey</div>
        <div class="right">
            <!-- Toolbar-button  only visible for iOS/other. -->
            <ons-if platform="ios other">
                <ons-toolbar-button component="button/new-task">New</ons-toolbar-button>
            </ons-if>
        </div>
    </ons-toolbar>

    <ons-tabbar id="myTabbar" position="auto">
        <ons-tab page="login.html" label="LogIn User" active>
        </ons-tab>
        <ons-tab page="register.html" label="Register User">
        </ons-tab>
    </ons-tabbar>
</ons-page>
