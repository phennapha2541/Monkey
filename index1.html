    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">

        <ons-page id="page1">
            <div style="text-align: center; margin-top: 70px;">
                <div class="logo"> <img src="foood.png" width="200" height="200"></div>
                <ons-card>

                    <div class="group" style="margin: 15px;">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group" style="margin: 15px">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                </ons-card>
                <!-- ปุ่ม Push page เมื่อกดแล้วจะทำงานที่ function change_page() -->
                <div class="buton">
                    <ons-button onclick="change_page1()" id="push-button">GO</ons-button>
