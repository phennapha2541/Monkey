<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onsen App</title>

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="menu.js"></script>
    <script src="js/onsenui.min.js"></script>

</head>

<style>
    #loginpage .page__background {
        background-color: gold;
    }
</style>

<body>
    <ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator>

    <template id="login.html">

            <center>
                    <ons-page id='login'>
                      <div>
                        <p>
                              <img src="image/logom.jpg" alt="Logo FoodMonkey" style="width:130px;height:100px;"><h1>FoodMonkey</h1>
                        </p>
                
                        <p>Do you have a FoodMonkey account?</p>
                
                        <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 7px; width: 280px;">
                          <ons-input id="email" placeholder="Email" float></ons-input>
                        </p>
                
                        <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 7px; width: 280px;">
                          <ons-input id="password" type="password" placeholder="Password" float></ons-input>
                        </p>
                
                        <p style="margin-top: 30px;">
                          <ons-button id="loginbt" onclick="login()">Sign in</ons-button>
                        </p>
                
                        <p style="align-content: center; color:Gray;">or</p>
                
                        <p>
                          <ons-button onclick="change_page1()" id="push-button" class="button--large--cta"
                            style="background-color: rgb(15, 18, 247);width: 280px; border-radius: 7px; margin: 0 auto;">Sign In using
                            Facebook</ons-button>
                        </p>
                
                        <p>
                          <p>Don't have an account?</p>
                          <ons-button onclick="change_page2()" id="push-button" class="button--large--cta"
                            style="background-color: rgb(197, 148, 207);width: 280px; border-radius: 7px; margin: 0 auto;">Register</ons-button>
                        </p>
                      </div>
                
                    </ons-page>
                  </center>
                <div class="buton">
                    <ons-button onclick="change_page1()" id="push-button">GO</ons-button>
                    <ons-button onclick="change_page2()" id="push-button">register</ons-button>
                </div>
                <style>
                </style>

        </ons-page>
    </template>
