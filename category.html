<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onsen App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<body>
    <ons-navigator id="myNavigator" page="login.html">
    </ons-navigator>
    <center>
        <ons-page id='mypage'>
            <ons-toolbar>
                <div class="center">FoodMonkey</div>
            </ons-toolbar>

            <p>
                <ons-border style="width: 280px; border-radius: 9px; margin: 0 auto;">Melbourne</ons-border>
            </p>

            <div style="align-content: center;">
                <ons-card>
                    <ons-row>
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item1.jpg" alt="Fast Food" style="width:130px;height:100px;"><center>Fast Food</center></img>
                        </ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item2.png" alt="Kebabs" style="width:130px;height:100px;"><center>Kebabs</center></img>
                        </ons-col>
                    </ons-row><br /><br />

                    <ons-row>
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item3.jpg" alt="Chinese" style="width:130px;height:100px;"><center>Chinese</center></img>
                        </ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item4.jpg" alt="Pizza" style="width:130px;height:100px;"><center>Pizza</center></img>
                        </ons-col>
                    </ons-row><br /><br />

                    <ons-row>
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item5.jpg" alt="Vegeterian"
                                style="width:130px;height:100px;"><center>Vegeterian</center></img>
                        </ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <ons-col width="150px" style="border:1px solid #ccc; height: 130px;">
                            <img src="image/item6.jpg" alt="Thai" style="width:130px;height:100px;"><center>Thai</center></img>
                        </ons-col>
                    </ons-row><br /><br />
                </ons-card>
            </div>
        </ons-page>

    </center>
</body>
