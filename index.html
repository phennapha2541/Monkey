<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onsen App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>
<body>

<!-- First navigation component: Navigator. This will remain always on top of the app. -->
<ons-navigator id="myNavigator" page="splitter.html">
</ons-navigator>

 <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
 <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side id="menu" page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content id="content" page="tabbar.html">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>

  <ons-tabbar>
      <ons-tab page="home.html" active="true">
        <ons-icon icon="ion-home"></ons-icon>
        <span style="font-size: 14px">Home</span>
      </ons-tab>
      <ons-tab page="fav.html" active="true">
        <ons-icon icon="ion-star"></ons-icon>
        <span style="font-size: 14px">Favorites</span>
      </ons-tab>
      <ons-tab page="settings.html" active="true">
        <ons-icon icon="ion-gear-a"></ons-icon>
        <span style="font-size: 14px">Settings</span>
      </ons-tab>
    </ons-tabbar>
    
    <ons-template id="home.html">
      ...
    </ons-template>
    
    <ons-template id="fav.html">
      ...
    </ons-template>
    
    <ons-template id="settings.html">
      ...
    </ons-template>

  <script>
      firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in.
      
      // Sent user to home.html
      window.location.href ='home.html';
    } else {
      // User is signed out.
      // Sent user to login.html
      window.location.href ='login.html';
    }
  });
  </script>

</body>
</html>
