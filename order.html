<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onsen App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<body>
    <ons-navigator id="myNavigator" page="menunoodle.html">
    </ons-navigator>
    <center>
        <ons-page id='mypage'>
            <ons-navigator title="Navigator" var="myNavigator">
                <ons-page>
                    <ons-toolbar>
                        <div class="center">FoodMonkey</div>
                    </ons-toolbar>
                    <ons-card>
                        <ons-scroller>
                            <div class="center">
                                <center><img src="image/r1.jpg" alt="Chinese" style="width:130px;height:100px;">
                                </center>
                                <center>
                                    <h2>The Noodle</h2>
                                </center>
                                <p style="opacity: 0.8; padding-top: 0px;">
                                    <center>Your Order is below</center>
                                </p>
                            </div>

                            <ons-list>
                                <ons-row>
                                    <ons-col width="100px">
                                        <ons-list-header>Quantity</ons-list-header>
                                    </ons-col>
                                    <ons-col>
                                        <ons-list-header>Name of Dish</ons-list-header>
                                    </ons-col>
                                    <ons-col width="70px">
                                        <ons-list-header>Price</ons-list-header>
                                    </ons-col>
                                </ons-row>

                                <ons-row>
                                    <ons-col width="100px">
                                        <ons-list-item modifier="tappable">1</ons-list-item>
                                    </ons-col>
                                    <ons-col>
                                        <ons-list-item modifier="tappable">Chicken Chowmein</ons-list-item>
                                    </ons-col>
                                    <ons-col width="70px">
                                        <ons-list-item modifier="tappable">$30</ons-list-item>
                                    </ons-col>
                                </ons-row>

                                <ons-row>
                                    <ons-col width="100px">
                                        <ons-list-item modifier="tappable">2</ons-list-item>
                                    </ons-col>
                                    <ons-col>
                                        <ons-list-item modifier="tappable">Beef Stir Fry</ons-list-item>
                                    </ons-col>
                                    <ons-col width="70px">
                                        <ons-list-item modifier="tappable">$10</ons-list-item>
                                    </ons-col>
                                </ons-row>

                                <ons-row>
                                    <ons-col width="100px">
                                        <ons-list-item modifier="tappable">3</ons-list-item>
                                    </ons-col>
                                    <ons-col>
                                        <ons-list-item modifier="tappable">Soft Drinks(Cock)</ons-list-item>
                                    </ons-col>
                                    <ons-col width="70px">
                                        <ons-list-item modifier="tappable">$8.5</ons-list-item>
                                    </ons-col>
                                </ons-row>
                            </ons-list>
                        </ons-scroller></br>
                        <div>
                            <ons-button id="reigterbt" class="button--large--cta"
                                style="width: 280px; border-radius: 10px; margin: 0 auto;">Enter coupon if you have any
                            </ons-button>
                        </div>
                    </ons-card>
                </ons-page>
    </center>
</body>

</html>
